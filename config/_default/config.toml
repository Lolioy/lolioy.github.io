baseURL = "/"
title = "Lolioy 杂货铺"

publishDir = "docs"

# Comment when installing using Hugo Modules
theme = "eureka"
# Uncomment when installing using Hugo Modules
# theme = "github.com/wangchucheng/hugo-eureka"

paginate = 5
copyright = "&copy; 2020 <a href=\"https://beian.miit.gov.cn/\">粤ICP备18160923号-2</a>"
enableEmoji = true
enableGitInfo = false
summaryLength = 75

defaultContentLanguage = "zh"
hasCJKLanguage = true  # Set `true` for Chinese/Japanese/Korean.
defaultContentLanguageInSubdir = false

# Uncomment for google analytics
# googleAnalytics = "UA-123-45"

[markup]
  # Do not modify markup.highlight
  [markup.highlight]
    codeFences = false
    noClasses = false
  [markup.tableOfContents]
    startLevel = 2
    endLevel = 6
    ordered = false
  [markup.goldmark.renderer]
    unsafe = true

[taxonomies]
  category = "categories"
  tag = "tags"
  series = "series"
  author = "authors"

[build]
  useResourceCacheWhen = "always"